<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bodega GF Monte Verde</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url("/static/fondo_mv.png");
            background-size: 96%;
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            color: #333;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            max-width: 500px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #qr-reader { width: 300px; margin: 0 auto; }

        form { margin-top: 20px; }

        label, input, select, button {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c80b4;
        }

        .mensaje {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .boton-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton-link:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="/static/MV_Logo.png" alt="Logo Monte Verde" class="logo">
        <h1>Bodega GF Monte Verde</h1>

        <div id="qr-reader"></div>

        <form method="POST" id="movForm">
            <label for="codigo">C칩digo (escanea o escribe manualmente):</label>
            <input type="text" id="codigo" name="codigo" required placeholder="Ej: 123456">

            <label for="tipo">Tipo de movimiento:</label>
            <select name="tipo" id="tipo">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" required min="1" placeholder="Ej: 25">

            <button type="submit">Registrar movimiento</button>
        </form>

        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}

        <div style="margin-top: 30px;">
            <a class="boton-link" href="/stock">游닍 Ver Stock Actual</a>
            <a class="boton-link" href="/descargar_stock">游늵 Descargar Stock</a>
            <a class="boton-link" href="/descargar_historial">游닌 Descargar Historial</a>
        </div>
    </div>

    <script>
        function iniciarCamara() {
            const qrScanner = new Html5Qrcode("qr-reader");
            qrScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("codigo").value = decodedText;
                },
                (error) => {
                    console.log("Error escaneando:", error);
                }
            ).catch(err => {
                document.getElementById("qr-reader").innerText = "游뛂 C치mara no disponible o acceso denegado.";
                console.error("Error al iniciar c치mara:", err);
            });
        }

        window.addEventListener("load", iniciarCamara);
    </script>
</body>
</html>
