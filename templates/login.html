<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Monte Verde G.F</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 40px;
        }
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            margin: auto;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input[type="text"], button {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{{ url_for('static', filename='mv_logo.png') }}" alt="Logo Monte Verde" class="logo">
        <h2>Bienvenido a Monte Verde G.F</h2>
        <form method="POST">
            <input type="text" name="code" placeholder="Ingresa tu cÃ³digo de acceso" required>
            <button type="submit">Entrar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
